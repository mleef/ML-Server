<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/ML-Server/web/js/examples.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <title></title>
    <style>

        .node {
        cursor: pointer;
        }

        .overlay{
        background-color:#EEE;
        }

        .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1.5px;
        }

        .node text {
        font-size:10px;
        font-family:sans-serif;
        }

        .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
        }

        .templink {
        fill: none;
        stroke: red;
        stroke-width: 3px;
        }

        .ghostCircle.show{
        display:block;
        }

        .ghostCircle, .activeDrag .ghostCircle{
        display: none;
        }


    </style>
</head>
<body>

<textarea id="example-text"></textarea>
<button id="example-button">Submit Examples</button>
<div id="tree-container"></div>

</body>
</html>
